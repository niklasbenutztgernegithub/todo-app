<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <header>
    <h1 class="header">My to do's</h1>
    <section class="checklist-item add">
      <input type="text" placeholder="add new task" class="checklist-item-input">
      <button id="AddItemButton" class="checkbox add-item"></button>
    </section>
  </header>
  <main class="checkliste">
    <div class="checklist-todo"></div>
    <h2 class="header-done">Done</h2>
    <div id="checklist-done"></div>
    <section class="checklist-item empty">
      <p class="checklist-item-text empty-text">wow, such empty</p>
      <div class="icon-empty">
      </div>
    </section>
  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
